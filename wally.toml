[package]
name = "flamenco687/roblox-proxy"
description = "Roblox library to detect changes in vanilla tables"

version = "2.0.2"
license = "MIT License"

authors = ["flamenco687"]
realm = "shared"

registry = "https://github.com/UpliftGames/wally-index"

exclude = [ # These files are excluded from the final release that will be packaged, but they're used during development

    # Folders

    "docs", 
    "test",

    # .toml

    "roblox.toml",
    "selene.toml",
    "foreman.toml",

    # .json

    "default.project.json", # The default project is not needed in this case since the package is just a single script
    "test.project.json",

    # .md

    "README.md",
    "CHANGELOG.md",

    # LICENSE

    "LICENSE"
]

[dependencies]
Signal = "sleitnick/signal@^1"

